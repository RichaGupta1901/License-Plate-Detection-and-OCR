<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result - License Plate Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-5">Detection Result 🔍</h1>

        <div class="row mt-4">
            <div class="col-md-6">
                <h5>Original Image</h5>
                <img src="{{ url_for('get_file', filename=original) }}" class="img-fluid rounded shadow">
            </div>
            <div class="col-md-6">
                <h5>Processed Image</h5>
                <img src="{{ url_for('get_file', filename=output) }}" class="img-fluid rounded shadow">
            </div>
        </div>

        <div class="result-box mt-4">
            <h3>📄 Detected License Plate Number</h3>
            {% if plates %}
                <h2 class="plate-text">{{ plates[0] }}</h2>
            {% else %}
                <p class="text-danger">No license plate detected.</p>
            {% endif %}
        </div>

        <a href="/" class="btn btn-primary mt-3">Upload Another Image</a>
    </div>
</body>
</html>
